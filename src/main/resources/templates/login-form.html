<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::head"></head>
<body class="container-xxl">
<header th:replace="base::nav-header"></header>
<div class="row justify-content-center">
    <div class="form-group">
        <div class="mb-3 row justify-content-center">
            <div class="col-sm-7">
                <div>
                    <div th:if="${param.error} != null">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <p>Invalid login or password</p><!--                        <p th:text="#{login.error}"></p>-->
                        </div>
                    </div>
                    <div th:if="${param.logout} != null">
                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                            <p>Log out success</p><!--                        <p th:text="#{login.logout}"></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <form method="POST" th:action="@{/authenticateTheUser}">
        <!--    <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <div class="mb-3 row justify-content-center">
            <div class="col-sm-7">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>
        </div>

        <div class="mb-3 row justify-content-center">
            <div class="col-sm-2">
                <label>Email address</label>
            </div>
            <div class="col-sm-5">
                <input type="email" class="form-control" name="username" id="username" placeholder="name@example.com" />
            </div>
        </div>

        <div class="mb-3 row justify-content-center">
            <div class="col-sm-2">
                <label>Password</label>
            </div>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
            </div>
        </div>


        <!--    <div class="checkbox mb-3">-->
        <!--        <label>-->
        <!--            <input type="checkbox" value="remember-me"> Remember me-->
        <!--        </label>-->
        <!--    </div>-->
        <div class="mb-3 row justify-content-center">
            <div class="col-sm-7">
                <button class="mt-2 w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </div>
        </div>

    </form>
</div>
<footer th:replace="base::footer"></footer>
</body>
</html>
