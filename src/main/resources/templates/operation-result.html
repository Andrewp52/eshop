<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::head"></head>
<body class="container-xxl">
<header th:replace="base::nav-header"></header>
<div class="row justify-content-center">
    <div class="col-sm-6 mb-3 mt-sm-4">
        <h3 class="text-center" th:classappend="${status.equals('Error')} ? 'text-danger' : 'text-success'" th:text="${status}"></h3>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm-6 mb-3">
        <h4 class="text-center" th:text="${message}"></h4>
    </div>
</div>
<div th:if="${link != null}" class="row justify-content-center">
    <div class="col-sm-6 mb-3 text-center">
        <a th:href="@{${link}}" th:text="${linkText}"></a>
    </div>
</div>

<footer th:replace="base::footer"></footer>
</body>
</html>
